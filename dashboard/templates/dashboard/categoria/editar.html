{% extends 'base.html' %}
{% block title %}
    Editar Categoria
{% endblock title %}
{% block content %}
    <h2>EDITAR CATEGORIA</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Nome da Categoria:</label>
            {{ form.nome }}
            {{ form.nome.errors }}
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock content %}
