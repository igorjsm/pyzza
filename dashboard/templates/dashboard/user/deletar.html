{% extends 'base.html' %}
{% block title %}
    Deletar usuário
{% endblock title %}
{% block content %}
    <h2>Você tem certeza que deseja excluir o usuário "{{ object }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Sim, excluir</button>
        <a href="{% url 'UserListView' %} class="btn btn-secondary"">Cancelar</a>
    </form>
{% endblock content %}
