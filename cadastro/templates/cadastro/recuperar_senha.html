<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recuperar Senha</title>
        {% include 'links.html' %}
    </head>
    <body>
        <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
            <main class="col-12 col-md-5 col-lg-4 p-4 bg-white text-dark">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Recuperar Senha</h4>

                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                    {{ field }}
                                    {% if field.errors %}
                                        <div class="text-danger small">{{ field.errors|first }}</div>
                                    {% endif %}
                                </div>
                            {% endfor %}

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary w-100">Enviar link de recuperação</button>
                            </div>
                        </form>

                        <hr>

                        <div class="text-center">
                            <a href="{% url 'login' %}" class="text-decoration-none">Voltar para login</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
