<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        {% include 'links.html' %}
    </head>
    <body>
        <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
            <main class="col-12 col-md-5 col-lg-4 p-4 bg-white text-dark">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">LOGIN</h4>
                        
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                    {{ field }}
                                </div>
                            {% endfor %}
                            
                            <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">
                            
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary w-100">{{ button_text|default:"Entrar" }}</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a href="{% url 'recuperar_senha' %}" class="text-decoration-none">Esqueceu sua senha?</a>
                        </div>
                        
                        <hr>

                        <div class="text-center">
                            <span>NÃ£o tem uma conta?</span>
                            <a href="{% url 'cadastrar_se' %}" class="text-decoration-none">Cadastre-se</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
