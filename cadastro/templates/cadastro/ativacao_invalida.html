<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Inválido</title>
    {% include 'links.html' %}
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm text-center p-4" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-danger">Link Inválido ❌</h2>
                <p class="card-text mt-3">
                    O link de ativação expirou ou é inválido.  
                    Caso sua conta não esteja ativada, tente se cadastrar novamente.
                </p>
                <p class="text-muted small">
                    Se já criou a conta e precisa de ajuda, entre em contato com o suporte.
                </p>
                <a href="{% url 'cadastrar_se' %}" class="btn btn-primary mt-3">Cadastrar-se novamente</a>
                <a href="{% url 'login' %}" class="btn btn-outline-secondary mt-2">Voltar ao login</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
